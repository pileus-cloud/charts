config:
  clusterName: "eks-dev"
  clusterRegion: "us-east-1"
  tagService: false
  collectionInterval: 120

image:
  repository: amazon/cloudwatch-agent
  pullPolicy: IfNotPresent
  tag: "1.300056.0b1123"

resources:
  limits:
    cpu: 200m
    memory: 200Mi
  requests:
    cpu: 200m
    memory: 200Mi

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

serviceAccount:
  # Annotations to add to the service account
  annotations: {}
  # eks.amazonaws.com/role-arn: arn:aws:iam::111122223333:role/iam-role-name

hostNetwork: false
nodeSelector: {}

tolerations: []

affinity: {}

# For bottlerocket OS (https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/ContainerInsights-troubleshooting.html#ContainerInsights-troubleshooting-bottlerocket)
# containerdSockPath: /run/dockershim.sock
containerdSockPath: /run/containerd/containerd.sock

## Assign a PriorityClassName to pods if set
priorityClassName: ""
